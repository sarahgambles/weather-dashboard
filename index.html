<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="hero">
        <h1 class="app-title">
            Weather Dashboard
        </h1>
    </header>

    <section class="container flex-row justify-space-between">
        <div class="row">
            <div class="col-12 col-md-3">
                <form id="user-form" class="">
                    <label class="form-label" class="card-body">Search</label>
                    <div class="row">
                        <input name="city-search" id="search-city" type="text" class="form-input" placeholder="city, state, county" />
                        <button class="btn" type="submit"><i class="fas fa-search"></i>

                        </button>
                    </div>
                </form>
                <button type="click" class="clearBtn">

                </button>
            </div>

            <div class="col-9">
                <div class="card mt-3">
                    <h2 class="card-header" id="city">
                        Search for the City You Want To See the Weather
                    </h2>
                    <div class="card-body">
                        <h3 id="date-time"></h3>
                    </div>
                </div>
            </div>
        </div>

        
    </section>

</html>
